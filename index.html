<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Sign Up</h1>
        <form id="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              minlength="3"
              maxlength="100"
              placeholder="John Doe"
            />
          </div>
          <div class="form-group">
            <label for="phone"></label>Phone Number
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="111-111-1111"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="email@address.com"
            />
          </div>
          <div class="form-group">
            <label for="url">Website URL</label>
            <input
              type="URL"
              id="url"
              name="website"
              required
              placeholder="http://www.site.com"
            />
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input
              type="password"
              id="password1"
              required
              name="password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
              placeholder="Create password (min 8 characters) "
              title="Include at least 1 uppercase character, 1 lowercase character and 1 number"
            />
          </div>
          <div class="form-group">
            <label for="password2">Repeat password</label>
            <input
              type="password"
              id="password2"
              required
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
              placeholder="Confirm password"
            />
          </div>
          <button type="submit">Register</button>
        </form>
        <div class="message-container">
          <h3 id="message">Don't hesitate</h3>
        </div>
      </div>
    </main>
    <footer>
      Made by
      <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
      <a target="_blank" href="https://github.com/r1oga/quote-generator">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
